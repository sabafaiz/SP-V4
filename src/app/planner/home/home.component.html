<div class="container-fluid" *ngIf="organizationInfo">
  <div class="container text-center">
    <img src="assets/uaeu_signature.png" class="img-responsive pic1">
  </div>
 <div class="card nav-card">
      <div id='cssmenu'>
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#mission">MISSION</a></li>
          <button type="button" class="btn btn-default pull-right btn-plus" data-toggle="modal" data-target="#missionVisionForm" (click)="editMisionVision('mission', organizationInfo.mission);"><i class="glyphicon glyphicon-edit"></i></button>
        </ul>
      </div>
  
      <div class="tab-content margin-side"  *ngIf="organizationInfo">
        <div id="mission" class="tab-pane fade in active">
          <p>{{organizationInfo.mission}}</p>
        </div>
        <div id="cssmenu" class="top">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#vision">VISSION</a></li>
            <button type="button" class="btn btn-default pull-right btn-plus" data-toggle="modal" data-target="#missionVisionForm" (click)="editMisionVision('vision', organizationInfo.vision);"><i class="glyphicon glyphicon-edit"></i></button>
          </ul>
        </div>
        <div id="vision" class="tab-pane fade in active margin-side">
          <p>{{organizationInfo.vision}}</p>
        </div>
        <div id="cssmenu" class="top">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#values">VALUES</a></li>
            <button type="button" class="btn btn-default pull-right btn-plus" (click)="onValueSelected('',null)" data-toggle="modal" data-target="#valueForm"><i class="glyphicon glyphicon-plus"></i></button>
          </ul>
        </div>
        <div id="values" class="tab-pane fade in active">
          <div class="col-sm-12 top">
            <div class="card value-card" *ngFor="let val of organizationInfo.values;let i = index;">
              <div class="card-header">
                <h5>{{i+1}}.{{val.title}}</h5>
              </div>
              <div class="card-body">
                <p>{{val.description}} </p><br>
                <button type="button" class="btn btn-default pull-right icon-add" data-toggle="modal" data-target="#valueForm" (click)="onValueSelected(val,i)"><i class="glyphicon glyphicon-edit"></i></button>
                  <button type="button" class="btn btn-default pull-right icon-btn " (click)="deleteValue(val,i)"><i class="glyphicon glyphicon-trash"></i></button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- modal code -->
 <div class="modal fade modal-bg" id="valueForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header color4">
          <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">
            Value
          </h4>
        </div>
        <!-- Modal Body -->
        <form [formGroup]="valueForm" (submit)="onValueSubmit()">
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" formControlName="title" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control" id="description" formControlName="description"></textarea>
            </div>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-default btn-submit"><i class="glyphicon glyphicon-ok"></i></button>
            <button type="button" class="btn btn-default btn-close" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="modal fade modal-bg" id="missionVisionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header color4">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel" style="text-transform:capitalize;">
            {{missionVision}}
          </h4>
        </div>
        <!-- Modal Body -->
        <form [formGroup]="missionVisionForm" (submit)="onMissionVisionSubmit()">
          <div class="modal-body">
            <div class="form-group">
              <!--<label for="description">Description</label>-->
              <textarea type="text" class="form-control" id="description" formControlName="description"></textarea>
            </div>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-default btn-submit"><i class="glyphicon glyphicon-ok"></i></button>
            <button type="button" class="btn btn-default btn-close" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- modal end -->
  <!-- ===============================================================================
  ======================== /End of Initial setup Interface ==============================================
  ===================================================================================== -->
